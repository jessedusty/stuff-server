<body id="page-top" class="bg-dark">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">1Deej Music</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if session.logged_in %}
                    <li>
                        <a class="page-scroll" href="/dashboard">Dashboard</a>
                    </li>
                    {% endif %}
                    <li>
                      <a class="page-scroll" href="/">Home</a>
                    </li>
                    <li>
                      <a class="page-scroll" href="/logout">Logout</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>



    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Dashboard</h2> <br>

                    <style>
                      td {
                        padding: 10px;
                        font-size: 20px;
                      }
                    </style>

                    <table>
                      <tr><td><input type="checkbox" name="enabled-rec" checked="{{ thisUser["enabled-rec"] }}"></td><td>Reciving Songs</td></tr>
                      <tr><td><input type="checkbox" name="online-rec" checked="{{ thisUser["online-rec"] }}"></td><td>Online reciever</td></tr>
                      <tr><td><input type="checkbox" name="sms-rec" checked="{{ thisUser["sms-rec"] }}"></td><td>SMS Reciever</td></tr>

                    </table>


                    <a id="online_url" href="{{HOST_URL}}usr/{{ thisUser["email"] }}">{{HOST_URL}}usr/{{ thisUser["email"] }}</a>
		   <div id="container">Loading...</div>
                    <script>
                      $(document).ready(function () {
                        $('input[name="enabled-rec"]').bootstrapSwitch();
                        $('input[name="online-rec"]').bootstrapSwitch();
                        $('input[name="sms-rec"]').bootstrapSwitch();


                      });
		
		      var AppView = Backbone.View.extend({
		      // el - stands for element. Every view has an element 
		      // associated with HTML content, will be rendered.
		      el: "#container",
		      // It's the first function called when this view is 
		      // instantiated.
		      initialize: function(){
			this.render();
		      },
		      // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content. Like the Hello World in this case.
		      render: function(){
			this.$el.html("<h1>Hello TutorialsPoint!!!</h1>");
		      }
		    });

		    var appView = new AppView();


                    </script>



                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/js/jquery.easing.min.js"></script>
    <script src="/static/js/jquery.fittext.js"></script>
    <script src="/static/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/js/creative.js"></script>

    <script src="/static/js/bootstrap-switch.js"></script>

</body>

</html>
